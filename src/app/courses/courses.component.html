<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Course List
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item
            *ngFor="let course of courses"
            (click)="selectCourse(course)"
          >
            <h3 matLine>{{course.title | titlecase}}</h3>
            <p matLine>{{course.description}}</p>
            <button
              mat-icon-button
              color="warn"
              (click)="
                deleteCourse(course);
                $event.stopImmediatePropagation()
              "
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card *ngIf="selectedCourse?.id; else notSelectedCourse">
      <mat-card-header>
        <mat-card-title>
          {{selectedCourse.title}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{selectedCourse.description}}</p>
        <p>Progress: {{selectedCourse.percentComplete}}%</p>
      </mat-card-content>
      <mat-card-actions>

        <!-- COURSE ACTIONS -->

      </mat-card-actions>
    </mat-card>
    <ng-template #notSelectedCourse>
      <mat-card>
        <mat-card-header>
          <h2>
            Select a Course from the list
          </h2>
        </mat-card-header>
      </mat-card>
    </ng-template>
  </div>
</div>
